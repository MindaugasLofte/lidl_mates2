{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div>

    <div class="media">
        <img class="rounded-circle account-img" src="{{user.profilis.photo.url}}">
        <div class="media-body">
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Jūsų duomenys <strong style="color: green">{{user.email}}!</strong> Atnaujinkite, jeigu yra netikslumų</legend>
            {{u_form | crispy}}
            {{p_form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Atnaujinti</button>
        </div>
    </form>
        </div>
</div>
{% endblock %}
